name: Test
on:
  push:
jobs:
  test:
    name: Go test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Run tests
        run: |
          cd imgix
          go test -v
